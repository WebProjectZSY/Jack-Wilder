<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>服装商城</title>
    </head>
    <body>
    <table border=1px>
            <h3>你一共从服装商城购买了{{num}}件东西 ^_^</h3>
            <tr>
                <th>商品名</th>
                <th>价格</th>
                <th>数量</th>
                <th>购买时间</th>

            </tr>
            {% for good in purchased_goods %}
            <tr>
                <td style="cursor:pointer" onclick="location.href='/good/{{good.id}}'">{{good.good_name}}</td>
                <td>{{good.good_price}} RMB</td>
                <td>1</td>
                <td>{{good.date | datetime}}</td>
            </tr>
            {% endfor %}
    </table>
    <hr />
    <h2>余额: {{balance}}RMB</h2>
    <br />
    <a href="/">返回主页</a>
    </body>
</html>
