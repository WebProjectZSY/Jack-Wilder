<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>购物车</title>
        <link rel="shortcut icon" href="static/s.ico">
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">  
        <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
    <table class="table table-striped">
        <h2 align="center">购物车</h2>
        <thead>
            <tr>
                <th>商品名</th>
                <th>价格</th>
                <th>数量</th>
                <th>添加时间</th>
            </tr>
        </thead>
        {% for good in goods_in_shopcar %}
        <tbody>
            <tr>
                <td style="cursor:pointer" onclick="location.href='/good/{{good.id}}'">{{good.good_name}}</td>
                <td>{{good.good_price}} RMB</td>
                <td>1</td>
                <td>{{good.date | datetime}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <hr />
    <div class=" col-md-3 pull-right">
    <form action="/pay" method="POST" accept-charset="utf-8" enctype="multipart/form-data">
    密码: <input type="password" name="password"/>
    <br /><br />
    <input type="submit" name="submit" value="结算" />
    </form>
    <br />
    <a href="/">返回主页</a>
    </div>
    </body>
</html>
